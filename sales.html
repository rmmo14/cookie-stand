    <ul id="lima-ul"></ul>

  <form id="datainput">
    <fieldset>
      <!-- Fieldset groups relate forms, in this case data about branches -->
      <legend>Branch Details</legend>

      <label for="storeID">Store ID</label>
      <input type="text" name="storeID">


      <label for="store">Store Location</label>
      <input type="text" name="store">


      <label for="min">Min Customers</label>
      <input type="number" name="min">


      <label for="max">Max Customers</label>
      <input type="number" name="max">


      <label for="avgcookie">Avg Cookies</label>
      <input type="number" name="avg">


      <button id="populate">Submit</button>
      <!-- <input type = "" value = ""> -->
    </fieldset>
  </form>

  <table id="branches">
  </table>
